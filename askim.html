    const positiveFeedbacks = [
      "SIIIIIII",
      "SII ASKIMUU",
      "SEN EN İYİSİN",
      "SEN EN AKILLISIN",
      "SENİNLE ÇOK GURUR DUYUYORUM",

      "WAAAA ASKIMM",
      "SI😏",
      "EN AKILLI KIZ ARKADAŞIMA SAHİBİM😏",
      "SEKSİ VE AYRICA AKILLI😏"
    ];

    let currentQuestions = [];

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function startQuiz() {
      document.getElementById("quiz").innerHTML = "";
      currentQuestions = questions.slice();
      shuffleArray(currentQuestions);
      currentQuestions = currentQuestions.slice(0, 20);
      currentQuestions.forEach((q, i) => renderQuestion(q, i));
    }

    function renderQuestion(q, index) {
      const container = document.getElementById("quiz");
      const questionDiv = document.createElement("div");
      questionDiv.className = "question";
      const options = q.options.slice();
      shuffleArray(options);
      questionDiv.innerHTML = `<p><strong>${index + 1}. ${q.q}</strong></p>`;
      const optionsDiv = document.createElement("div");
      optionsDiv.className = "options";
      const feedbackDiv = document.createElement("div");
      feedbackDiv.className = "feedback";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          if (btn.disabled) return;
          if (opt === q.a) {
            btn.classList.add("correct");
            Array.from(optionsDiv.children).forEach(b => b.disabled = true);
            feedbackDiv.textContent = positiveFeedbacks[Math.floor(Math.random() * positiveFeedbacks.length)];
          } else {
            btn.classList.add("wrong");
            feedbackDiv.textContent = "no askimu :(, tekrar deneyin😏";
          }
        };
        optionsDiv.appendChild(btn);
      });
      questionDiv.appendChild(optionsDiv);
      questionDiv.appendChild(feedbackDiv);
      container.appendChild(questionDiv);
    }

    startQuiz();
